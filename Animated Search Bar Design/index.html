<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Search Bar</title>
    <!-- note all script-->
    <script src="https://kit.fontawesome.com/441a7b7d5a.js" crossorigin="anonymous"></script>
    <!-- css main style sheet -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="title">
            <h1>Search Bar</h1>
            <p>Html & Css</p>
        </div>
        <div class="box">
            <input class="search" placeholder="Search...">
            <button class="button" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
    </div>
</body>

</html>
